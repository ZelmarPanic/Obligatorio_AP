  <body onload="ocultarDiv()">
  
    <div class="contenedor1">
      <nav class="navbar navbar-dark bg-dark">

       <input onclick="Ingresar()" type="button" class="btn btn-primary" value="Ingresar">
      </nav>
      <nav class="navbar navbar-expand-lg navbar-light">

      </nav>
    </div>
    
    <div class="contenedor2" id="contenedor2">
      <div class="registrarse">
        <br>
       
          <h2 style="font-family: monospace;">Registrarse</h2>
          <input id="Usuario" type="text" placeholder="Usuario" class="usuario">
          <input id="Correo" type="text" placeholder="Correo" class="correo">
          <input id="password" type="password" placeholder="Contraseña" class="pass">

        </div>
         <form>
            <div class="entrar">
            <h2 style="font-family: monospace;">Iniciar Sesión</h2>
            <input type="text" placeholder="Usuario o Correo"><br>
            <input type="password" placeholder="Contraseña"><br>
            <input onclick="logearse()" type="button" class="btn btn-primary iniciar_sesion" id="iniciar" value="INICIAR SESIÓN">
          </form>
        </div>
      </div>
